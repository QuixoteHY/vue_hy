<!--【解决】ERROR in xxx.js from UglifyJs

ERROR in app.bundle.js from UglifyJs
Unexpected token: name «src_element», expected: punc «;» [app.bundle.js:130,4]

解决方法
解决方法很简单，加入babel-preset-es2015插件即可
1、安装依赖包

$ npm install --save-div babel-preset-es2015
ps：babel-loader、babel-core应该是默认装好的，如果没有安装，请重新安装

2、修改【webpack.config.js】配置文件
找到 /\.js$/的rules，进行修改

      {
        test: /\.js$/,
        use: [{
          loader: 'babel-loader',
          options: {
             presets: ['es2015']
          }
        }]
      }
3、根目录下添加【.babelrc】文件
文件内容：

{
  "presets": ["es2015"]
}
重试
重新运行打包脚本查看效果，指令视情况而定

$ npm run build
-->
